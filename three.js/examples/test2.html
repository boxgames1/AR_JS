<!-- include aframe obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for a-frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<style type="text/css">
	canvas.a-canvas{
		margin-top: -334px;
	}
</style>
<body style='margin : 0px; overflow: hidden;'>

	<a-scene embedded arjs>
		<!-- create your content here. just a box for now -->
		<a-assets>
		  <a-asset-item id="tree" src="../../tetera.dae"></a-asset-item>
		</a-assets>

		<a-entity collada-model="#tree"  scale="2.5 2.5 2.5" >
	  		<a-animation attribute="scale"
	  			dur="1000"
	  			from="1 1 1"
	  			to="2 2 2"
	  			direction="alternate-reverse"
	  			easing="ease-in-out-circ"
	  			repeat="indefinite">
	  		</a-animation>
	  	</a-entity>
		  
		   <!-- <a-entity collada-model="#tree" scale="0.1 0.1 0.1"></a-entity> -->
		   

		 <a-marker-camera preset='tiger'></a-marker-camera>
	</a-scene>
	<script type="text/javascript">
		THREEx.ArToolkitContext.testURL = 'https://raw.githubusercontent.com/darasat/data/';
		THREEx.ArToolkitProfile.prototype.reset = function () {
			this.sourceParameters = {
			// to read from the webcam
			sourceType : 'webcam',
			}

			this.contextParameters = {
				cameraParametersUrl: THREEx.ArToolkitContext.testURL + 'master/camera_para.dat',
				detectionMode: 'mono',
			}
			this.defaultMarkerParameters = {
				type : 'pattern',
				patternUrl : 'plaza.patt'
			}
			return this;
		};

		THREEx.ArToolkitProfile.prototype.testMarker = function () {
			this.contextParameters.detectionMode = 'mono'

			this.defaultMarkerParameters.type = 'pattern'
			this.defaultMarkerParameters.patternUrl = 'plaza.patt'
			return this;
		}
	</script>
</body>
