<!DOCTYPE html>
<meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
<!-- three.js library -->
<!-- include aframe obviously -->
<script src="aframe.min.js"></script>
<!-- include ar.js for a-frame -->
<script src="aframe-ar.js"></script>
<script src='aframe-shadow-plane.js'></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-marker preset='a'>
      <a-entity ply-model="src: #armata" rotation='-90 0 0' scale='1 1 1'></a-entity>
    </a-marker>
    <a-marker preset='hiro'>
      <a-entity ply-model="src: #pikachuAframe" rotation='-90 0 0' scale='2 2 2'></a-entity>
    </a-marker>
    <a-marker preset='c'>
      <a-entity ply-model="src: #garbageAframe" rotation='-90 0 0' scale='10 10 10'></a-entity>
    </a-marker>
    <a-marker preset='b'>
      <a-entity ply-model="src: #bg4" rotation='-90 0 0' scale='10 10 10'></a-entity>
    </a-marker>
    <a-marker preset='f'>
      <a-collada-model src="../../free_car_1.dae"></a-collada-model>
    </a-marker>
        


    
    <a-assets>
      <a-asset-item id="pikachuAframe" src="models/ply/pikachu.ply"></a-asset-item>
      <a-asset-item id="stadiumAframe" src="models/ply/stadium.ply"></a-asset-item>
      <a-asset-item id="garbageAframe" src="models/ply/garbage.ply"></a-asset-item>
      <a-asset-item id="hallAframe" src="models/ply/hall.ply"></a-asset-item>
      <a-asset-item id='armata' src='models/obj/Armata.obj'></a-asset-item>
      <a-asset-item id='bg4' src='models/obj/bg4.obj'></a-asset-item>
    </a-assets>
    <!-- Probar con gif, video y audio -->
    <a-entity camera>
    </a-entity>
  </a-scene>

</body>
</html>
