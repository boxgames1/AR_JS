<!-- include aframe obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for a-frame -->
<script src="../../aframe/aframe-ar2.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
		<!-- create your content here. just a box for now -->
		<a-assets>
	      <a-asset-item id="tree" src="../../tetera.dae"></a-asset-item>
	    </a-assets>
	  	<a-entity collada-model="#tree"  scale="2.5 2.5 2.5" >
	  		<a-animation attribute="scale"
	  			dur="1000"
	  			from="1 1 1"
	  			to="2 2 2"
	  			direction="alternate-reverse"
	  			easing="ease-in-out-circ"
	  			repeat="indefinite">
	  		</a-animation>
	  	</a-entity>
		<!-- define a camera which will move according to the marker position -->
		<a-marker-camera preset='plaza' type='pattern' patternUrl='plaza.patt'></a-marker-camera>
	</a-scene>
</body>
