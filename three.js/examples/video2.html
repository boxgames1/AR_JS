<!DOCTYPE html>
<meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
<!-- three.js library -->
<!-- include aframe obviously -->
<script src="aframe.min.js"></script>
<!-- include ar.js for a-frame -->
<script src="aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best;'>
    <a-marker preset='hiro'>
    <!-- Create a anchor to attach your augmented reality -->
    <a-anchor hit-testing-enabled='true'>

      <!-- portal 360 with an image -->
      <!-- <a-portal-door url='images/360_topaz.png' position='0 0 0' scale='1 1 1' rotation='0 90 0'><a-portal-door> -->

      <!-- portal 360 with an video -->
      <!-- <a-portal-door url='videos/pano.webm' position='0 0 0' scale='2 2 2' rotation='0 90 0'><a-portal-door> -->
      <a-portal-door url='tennessee.mp4' position='0 0 0' scale='2 2 2' rotation='0 90 0'><a-portal-door>
      </a-marker>
    </a-anchor>

    <!-- Define a static camera -->
    <a-camera-static/>
  </a-scene>

</body>
</html>
